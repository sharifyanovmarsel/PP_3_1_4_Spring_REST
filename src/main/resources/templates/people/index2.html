<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список пользователей</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Список пользователей</h1>
<table id="usersTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Электронная почта</th>
        <!-- Добавьте другие заголовки, если необходимо -->
    </tr>
    </thead>
    <tbody>
    <!-- Динамическое заполнение таблицы с помощью Thymeleaf -->
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <!-- Добавьте другие ячейки, если необходимо -->
    </tr>
    </tbody>
</table>

<script src="/js/script.js"></script> <!-- Подключение вашего JavaScript-файла, если нужно -->
</body>
</html>
